<mat-menu #menu="matMenu">
  <ng-container *ngFor="let item of items">
    <button *ngIf="item.subMenu.length == 0; else branch" mat-menu-item>{{item.name}}</button>
    <ng-template #branch>
      <button mat-menu-item [matMenuTriggerFor]="innerPanel.menu">{{item.name}}</button>
      <app-menu #innerPanel [items]="item.subMenu"></app-menu>
    </ng-template>
  </ng-container>
</mat-menu>
